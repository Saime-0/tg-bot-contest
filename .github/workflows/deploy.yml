name: deploy

on:
  push:
    branches:
      - main
      - master

env:
  PROJECT_DIR: /home/${{ secrets.SSH_USERNAME }}/src/tgbotcontest
  DB_DIR: /home/${{ secrets.SSH_USERNAME }}/.local/share/tgbotcontest
  DB_FILE: $DB_DIR/main.db
  DB_DSN: file:$DB_FILE?cache=shared


permissions:
  contents: read
  # golangci:
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.0

  deploy:
    runs-on: ubuntu-latest
    needs: golangci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH config
        run: |
          mkdir -p ~/.ssh
          cat <<EOF >> ~/.ssh/config
          Host Prod
            HostName ${{ secrets.SSH_HOST }}
            User ${{ secrets.SSH_USERNAME }}
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Add SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: SSH create dirs check sqlite3
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            [ ! -d $PROJECT_DIR ] && mkdir -p $PROJECT_DIR
            [ ! -d $DB_DIR ] && mkdir -p $DB_DIR
            sqlite3 --version

      - name: Rsync copy project
        run: SSH_HOST=Prod DIR=$PROJECT_DIR  ./scripts/rsync-project.sh

      - name: SSH start application
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd $PROJECT_DIR
            if ! sqlite3 $DB_FILE "SELECT 1;" > /dev/null 2>&1; then
              sqlite3 $DB_FILE ""
              MIGRATION_DIR=./migrations/main DSN=$DB_DSN ./scripts/init-scheme.sh
            fi
            > deploy/.env
            echo TOKEN=${{ secrets.BOT_TOKEN }} >> deploy/.env
            echo MAIN_DATABASE_DSN=$DB_DSN >> deploy/.env
            docker compose -f deploy/docker-compose.yml up --force-recreate --build -d tgbotcontest
